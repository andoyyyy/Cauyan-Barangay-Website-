<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay Canlandog</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Barangay Logo" class="logo-img" />
          <h3>BARANGAY CANLANDOG</h3>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about_us.html">About Us</a></li>
        </ul>
      </div>
    </nav>
    <header class="hero-section">
      <div class="blur-overlay"></div>
      <div class="hero-text">
        <h1>Welcome to Barangay Canlandog</h1>
        <p class="subtitle">Your trusted local community.</p>
      </div>
    </header>
    <div class="popup" id="newsletterPopup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Subscribe to Newsletter</h2>
        <form>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Name"
          />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <script>
      // Show the popup after 5 seconds
      window.onload = function () {
        setTimeout(showPopup, 5000);
      };

      function showPopup() {
        document.getElementById("newsletterPopup").style.display = "flex";
      }

      // Close the popup
      function closePopup() {
        document.getElementById("newsletterPopup").style.display = "none";
      }
    </script>
  </body>
</html>
